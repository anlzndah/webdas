<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Time</title>
    </head>
    <body>
        <article>
            <h1>Waktu di HTML</h1>
            <p>
                Ditulis pada<time datetime="2020-01-11">01 November 2020</time>
            </p>
            <p>
                Hari ini saya ada acara dari pukul <time>08:00</time>sampai pukul<time>11:00</time>.
            </p>
        </article>
    </body>
</html>
